<h2>Dodaj nowe zawody wędkarskie</h2>
<form method="POST" action="zgłasznie się">

    <label for="sedziaID">Sedzia:</label><br>
    <input type="text" name="sędzia" id="sedziaID"><br>
    <input type="reset" value="CLEAR">
    <input type="submit" value="ADD"><br>
</form>
